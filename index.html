<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Tracker</title>

    <!-- styling -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer d-none">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </div>

    <section class="paste-link">
        <!-- tags edit form -->
        <form class="form paste-link-form">
            <div>
                <!-- <img src="" alt=""> -->
                <input type="text" id="submit-link-input" value="ss.mp3" placeholder="paste link">
            </div>

            <button type="submit" class="btn full-btn btn-pink">
                <span class="spinner-border d-none" id="pasteLinkLoader" role="status">
                </span>
                <span>Submit</span>
            </button>
        </form>
        <!-- end of form -->
    </section>



    <!-- RESULT -->
    <section class="result d-none">
        <h2>Behold!</h2>
        <div class="result-con">

            <!-- mp3 details form -->
            <form class="form edit-mp3-form">

                <!-- cover art -->
                <div>
                    <label for="mp3-cover">Cover Art</label>
                    <input type="file" name="" id="mp3-cover">
                </div>

                <!-- title -->
                <div>
                    <label for="mp3-title">Title</label>
                    <input type="text" id="mp3-title" placeholder="title">
                </div>

                <!-- description -->
                <div>
                    <label for="mp3-description">Description</label>
                    <input type="text" id="mp3-description" placeholder="description">
                </div>

                <!-- artist -->
                <div>
                    <label for="mp3-artist">Artist</label>
                    <input type="text" id="mp3-artist" placeholder="Artist">
                </div>

                <!-- Album -->
                <div>
                    <Label for="mp3-album">Album</Label>
                    <input type="text" id="mp3-album" placeholder="Album">
                </div>

                <!-- comment -->
                <div>
                    <label for="comment">Comment</label>
                    <input type="text" id="comment" placeholder="Comment">
                </div>

                <!-- description -->
                <div>
                    <input type="text" id="tempLinkInput" placeholder="title">
                </div>
                <!-- description -->
                <div>
                    <input type="text" id="tempLinkInput" placeholder="title">
                </div>

                <button class="btn full-btn btn-pink">
                    <span class="spinner-border d-none" id="editMp3Loader" role="status">
                    </span>
                    <span>Change</span>
                </button>
            </form>
            <!-- End of mp3 details -->

            <!-- Mp3 Preview -->
            <div class="mp3-preview">
                <h2>Preview</h2>

                <!-- album art -->
                <div class="album-art">
                    <h3>Album Art</h3>
                    <div class="img">
                        <img src="./assests/peter-babs.jpg" alt="">
                    </div>
                </div>
                <!-- end of album art -->

                <!-- Title -->
                <div class="title">
                    <h4>Title: <span id="preview-title"></span></h4>
                </div>
                <!-- End of Title -->

                <!-- Artist -->
                <div class="artist">
                    <h4>Artist: <span id="preview-artist"></span></h4>
                </div>
                <!-- End of Artist -->

                <!-- Album -->
                <div class="album">
                    <h4>Album: <span id="preview-album"></span></h4>
                </div>
                <!-- End of Artist -->

            </div>
            <!-- end of Mp3 Preview -->

        </div>

    </section>
    <!-- END OF RESULT -->


</body>
<!-- javascript -->
<script src="./script/index.js"></script>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
